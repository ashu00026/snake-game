<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="body">
      <div id="score">Score : 0</div>
      <div id="highscore">High Score : 0</div>
      <div id="up-btn">
        <button type="button" name="button" class="button">Up</button>
      </div>
      <div id="left-btn">
        <button type="button" name="button" class="button">Left</button>
      </div>
      <div id="right-btn">
        <button type="button" name="button" class="button">Right</button>
      </div>
      <div id="down-btn">
        <button type="button" name="button" class="button">Down</button>
      </div>
      <div id="board"></div>
    </div>
  </body>
  <script src="game.js" charset="utf-8"></script>
</html>
